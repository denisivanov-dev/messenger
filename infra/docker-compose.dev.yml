services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ../backend_python:/app
    environment:
      DATABASE_URL: postgresql+psycopg2://app:app@db:5432/app
      REDIS_URL: redis://redis:6379/0
    depends_on: [db, redis]
    command: >
      sh -c "pip install -r requirements.txt &&
             uvicorn backend_python.main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"

  workers:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ../backend_python:/app
    environment:
      DATABASE_URL: postgresql+psycopg2://app:app@db:5432/app
      REDIS_URL: redis://redis:6379/0
    depends_on: [db, redis]
    command: >
      sh -c "pip install -r requirements.txt &&
             python -m backend_python.chat.service.background_tasks.run_scheduled &
             python -m backend_python.chat.service.background_tasks.run_workers"

  ws:
    image: golang:1.22
    working_dir: /app
    volumes:
      - ../backend_golang:/app
    depends_on: [redis]
    command: >
      sh -c "go install github.com/air-verse/air@latest &&
             air -c .air.toml"
    ports:
      - "8080:8080"

  web:
    image: node:20
    working_dir: /app
    volumes:
      - ../frontend:/app
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_WS_URL: ws://localhost:8080
    command: >
      sh -c "npm install && npm run dev -- --host"
    ports:
      - "5173:5173"

volumes:
  pgdata: